<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>PELCAN</title>
</head>
<body>
    <header class="p-2 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <h1><a class="h1 text-decoration-none" href="">PELCAN</a></h1>
                <ul class="nav ms-3 col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a class="nav-link px-2 text-white" href="">Perros</a></li>
                    <li><a class="nav-link px-2 text-white" href="">Clientes</a></li>
                    <li><a class="nav-link px-2 text-white" href="">Calendario</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container my-5">
        {% if citas_hoy %}
            <h2>Citas para hoy</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Hora</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Perro</th>
                    </tr>
                </thead>
                <tbody>
            {% for cita in citas_hoy %}
                <tr>
                    <td><a class="text-decoration-none text-black" href="/cita{{ cita.id }}">{{ cita.hora }}</a></td>
                    <td><a class="text-decoration-none text-black" href="/cliente/{{ cita.duenho.id }}">{{ cita.duenho }}</a></td>
                    <td><a class="text-decoration-none text-black" href="/perro/{{ cita.perro.id }}">{{ cita.perro }}</a></td>
                </tr>
            {% endfor %}
                </tbody>
            </table>
        {% else %}
            <h2>No hay citas para hoy.</h2>
        {% endif %}
    </div>
</body>
</html>
